<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <div class="modal">RESULTS 
        <br><span></span> 
    </div>

    <button onclick="clickLevel(1)">Beginner</button>
    <button onclick="clickLevel(2)">Medium</button>
    <button onclick="clickLevel(3)">Expert</button>

    <br>
    <br>

    <button class = "safe-click" onclick = "onSafeClick()">Safe clicks: <span>3</span></button>
    <button class = "mode" onclick = "setManualMode()">Manual</button>
    <!-- <button class = "dark-mode" onclick = "setDarkMode()">Dark-Mode</button> -->
    <button class = "undo" onclick = "undo()">UNDO</button>
    <button class = "mega-hint" onclick = "turnOnMegaHint()">Mega-Hint</button>
    
    <br>

    <span class = "hints hint1" onclick = "clickHint(1)">❓</span>
    <span class = "hints hint2" onclick = "clickHint(2)">❓</span>
    <span class = "hints hint3" onclick = "clickHint(3)">❓</span>

    <div class="lives"><span></span> Lives left</div>

    <div class="flags">Flags: <span class="count"></span>|<span class="mines"></span></div>
    <span class="smiley" onclick="onSmileyClick()"></span>
    <div class="timer ">Time: <span class="time">0</span>s</div>

    <div class="board-container"></div>

    <footer>
        <p>Author: Roy Shacked</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/clicks.js"></script>
    <script src="js/additions.js"></script>
</body>

</html>
