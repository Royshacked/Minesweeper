<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1>Mine Sweeper</h1>

    <button onclick="clickLevel(1)">Beginner</button>
    <button onclick="clickLevel(2)">Medium</button>
    <button onclick="clickLevel(3)">Expert</button>

    <button class = "safe-click" onclick = "onSafeClick()">Safe clicks: <span>3</span></button>
    <button class = "mode" onclick = "setMode()">Manual</button>

    <div class="lives"><span></span> Lives left</div>

    <div class="shown-count">Flags: <span class="count"></span>|<span class="mines"></span></div>
    <span class="smiley" onclick="onSmileyClick()"></span>
    <div class="timer ">Time: <span class="time">0</span>s</div>

    <div class="board-container"></div>

    <footer>
        <p>Author: Roy Shacked</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/clicks.js"></script>
</body>

</html>
